<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Cercle d'iris -->
  <g transform="translate(400, 200)">
    <!-- Flower (Fleur) -->
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="40" fill="#a67c52" stroke="#5a3d1c" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" fill="#1a1a1a"/>
      <text x="0" y="80" text-anchor="middle" fill="#FF0000" font-family="Arial" font-size="24" font-weight="bold">Flower</text>
    </g>
    
    <!-- Jewel (Bijou) -->
    <g transform="translate(-125, 125)">
      <circle cx="0" cy="0" r="40" fill="#5d8aa8" stroke="#2a4c6a" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" fill="#1a1a1a"/>
      <text x="0" y="80" text-anchor="middle" fill="#FF0000" font-family="Arial" font-size="24" font-weight="bold">Jewel</text>
    </g>
    
    <!-- Shaker -->
    <g transform="translate(125, 125)">
      <circle cx="0" cy="0" r="40" fill="#e25822" stroke="#a22802" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" fill="#1a1a1a"/>
      <text x="0" y="80" text-anchor="middle" fill="#FF0000" font-family="Arial" font-size="24" font-weight="bold">Shaker</text>
    </g>
    
    <!-- Stream (Flux) -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="40" fill="#6b8e23" stroke="#3a5a08" stroke-width="2"/>
      <circle cx="0" cy="0" r="15" fill="#1a1a1a"/>
      <text x="0" y="80" text-anchor="middle" fill="#FF0000" font-family="Arial" font-size="24" font-weight="bold">Stream</text>
    </g>
    
    <!-- Connexions entre les iris -->
    <path d="M -210 0 L -165 125" stroke="#FF00FF" stroke-width="5"/>
    <path d="M -85 125 L 85 125" stroke="#0000FF" stroke-width="5"/>
    <path d="M 165 125 L 210 0" stroke="#FF0000" stroke-width="5"/>
    <path d="M 210 0 C 210 -125, -210 -125, -210 0" stroke="#00FF00" stroke-width="5" fill="none"/>
  </g>
</svg>
